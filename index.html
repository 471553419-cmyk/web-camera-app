<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拍照应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="error-mask" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; z-index:9999; padding:20px; text-align:center; flex-direction:column; justify-content:center;">
        <h3 style="color:white">发生错误</h3>
        <p id="error-msg" style="font-size:16px; word-break:break-all;"></p>
        <button onclick="location.reload()" style="padding:10px 20px; margin-top:20px;">刷新页面</button>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        
        <img id="photo-result" alt="拍摄结果" src="">
        
        <div id="frame-layer" class="frame-overlay"></div>
        
        <img src="qrcode.png" id="qr-hidden" style="display:none;" crossorigin="anonymous">

        <div id="countdown-display"></div>
        
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="controls">
        <button id="start-btn"></button>

        <div id="result-controls">
            <button class="action-btn btn-retake" id="retake-btn">重新拍摄</button>
            <button class="action-btn btn-save" id="save-btn">
                长按保存
                <span class="save-tip">长按保存图片</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
